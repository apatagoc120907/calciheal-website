<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – CalciHeal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url("Image/cc1.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #5c4500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .thank-you-card {
      background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent */
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      color: #b8860b;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-top: 1rem;
      line-height: 1.6;
    }

    .back-button {
      margin-top: 2rem;
      background-color: #ffd700;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #e6be00;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <div class="emoji">✅</div>
    <h1>Thank You!</h1>
    <p>Your CalciHeal order has been successfully placed.<br>We’ll contact you shortly via email or phone to confirm the details.</p>
    <button class="back-button" onclick="window.location.href='index.html'">← Back to Home</button>
  </div>
</body>
</html>
