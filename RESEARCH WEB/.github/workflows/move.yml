name: Move Files

on:
  workflow_dispatch:

jobs:
  move:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Move files
        run: |
          shopt -s dotglob
          mv "RESEARCH WEB/"* .
          rm -rf "RESEARCH WEB"

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Move all files to root"
          git push
